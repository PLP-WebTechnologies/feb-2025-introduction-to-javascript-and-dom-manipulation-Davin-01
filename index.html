<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Web Page</h1>
    </header>

    <main>
        <section>
            <p id="dynamicText">This text will change when you click the button below.</p>
        </section>

        <section>
            <button id="changeTextBtn">Change Text</button>
            <button id="changeStyleBtn">Change Style</button>
            <button id="toggleElementBtn">Add/Remove Element</button>
        </section>

        <section id="dynamicContentSection">
            <ul id="itemList">
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Created by David Moenga</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
