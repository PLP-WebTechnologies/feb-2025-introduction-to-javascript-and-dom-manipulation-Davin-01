<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Dynamic Page</h1>
    </header>
    
    <main>
        <section>
            <p id="textContent">This is a paragraph that will change.</p>
        </section>

        <section>
            <button id="changeTextBtn">Change Text</button>
            <button id="changeStyleBtn">Change Style</button>
            <button id="addRemoveBtn">Add/Remove Element</button>
        </section>

        <section id="dynamicSection">
            <ul id="itemList">
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Created by David Moenga</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
